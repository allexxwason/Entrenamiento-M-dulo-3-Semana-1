<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Interactivo</title>
  <link rel="stylesheet" href="SRC/css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Sistema Interactivo</h1>
    <form id="userForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Edad:</label>
      <input type="number" id="age" name="age" required />

      <button type="submit">Enviar</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="SRC/js/sistema_interactivo.js"></script>
  <audio id="soundMinor" src="SRC/sounds/menor.mp3"></audio>
  <audio id="soundMajor" src="SRC/sounds/mayor.mp3"></audio>

</body>
</html>
